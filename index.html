<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  
  
  <title>Fylo data storage component</title>

</head>
<body>
  <img id="mobBg" src="./images/bg-mobile.svg">
  <img id="deskBg" src="./images/bg-desktop.svg">
  <div id="app">
    <div id="titlecard">
      <div id="appName">
        <img src="./images/logo.svg" alt="FyloLogo">
      </div>
      <div id="icons">
        <a class="icon" href="#">
          <img src="./images/icon-document.svg" alt="document">
        </a>
        <a class="icon" href="#">
          <img src="./images/icon-folder.svg" alt="folder">
        </a>
        <a class="icon" href="#">
          <img src="./images/icon-upload.svg" alt="upload">
        </a>
      </div>
    </div>

    <div id="usage">
      <div id="whatyouveused">Youâ€™ve used 
        <span id="usedAmnt">815</span> GB of your storage
      </div>
    <div id="progress-bar">
      <div id="progress">
        <div id="bobble"></div>
      </div>
    </div>
      <div id="range">
        <div id="empty"> 0 GB </div>
        <div id="full">1000 GB</div>
      </div>
      <div id="remaining">
        <strong id="specificAmntRemaining">185</strong>
        <span>GB Left</span>
        </div>

    </div>
  </div>

</body>
</html>
